<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>
<body>
    <form action="">
    <p>Personal details</p>
    <label for="">Salutation</label><br>
    <select name="" id="">
        <option value="">--None--</option>
        <option value="">Mr</option>
        <option value="">Miss</option>
    </select>
    <br><br>
    <label for="first-name">First Name: </label>
    <input type="text" name="first-name" id="first-name" placeholder="abcd">
    <br><br>
    <label for="last-name">Last Name: </label>
    <input type="text" name="last-name" id="last-name" placeholder="abcd">
    <br><br>
    <label for="gender">Gender: </label>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="dob">Date of birth:</label>
    <input type="date" name="dob" id="dob">
    <br><br>
    <label for="">Address:</label><br>
    <textarea name="" id="" rows="5" cols="30"></textarea>
    <br><br>
    <button>Submit</button>
    </form>
</body>
</html>

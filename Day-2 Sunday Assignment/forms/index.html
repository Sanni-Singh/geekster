<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form action="">
        <label for="first">FirstName :</label>
        <input type="text" name="FirstName" placeholder="Enter Your First Name" id="first" required>
        <br><br>
        <label for="second">MiddleName :</label>
        <input type="text" name="MiddleName" placeholder="Enter Your Middle Name" id="second" required>
        <br><br>
        <label for="last">LastName :</label>
        <input type="text" name="LastName" placeholder="Enter Your Last Name" id="last" required>
        <br><br>
        <label for="cource">Course:  </label>
        <select name="couce" id="cource">
            <option value="">Course</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B.Tech</option>
            <option value="">MCA</option>
            <option value="">MBA</option>
            <option value="">M.Tech</option>
        </select>
        <br><br>
        <label for="gender">Gender : </label><br>
        <input type="radio" name="age" id="male">
        <label for="male"> Male</label><br>
        <input type="radio" name="age" id="female">
        <label for="female"> Fe-male</label><br>
        <input type="radio" name="age" id="other">
        <label for="other"> Other</label><br>
        <br>
        <label for="dob"> DOB :</label>
        <input type="datetime-local" name="dob" id="dob">
        <br>
        <label for="mobile">Phone-No : </label>
        <!-- doubt in this tag -->
        <input type="text" name="mobile" id="mobile" placeholder="+91" size="1" disabled>
        <input type="text" name="mobile" id="mobile" maxlength="10" placeholder="Enter Your Mobile Number">
        <br><br>
        <label for="address"> Address :</label><br>
        <textarea name="address" id="adddress" cols="80" rows="5" placeholder="Enter Your Address......."></textarea>
        <br><br>
        <label for="email"> E-Mail :</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email-Id" required>
        <br><br>
        <label for="passward"> Passward :</label>
        <input type="password" name="passward" id="passward" required>
        <br><br>
        <label for="repasswaed"> Re-type Passward :</label>
        <input type="password" name="repassward" id="repassward" required>
        <br><br>
        <input type="checkbox" name="cheakbox" id="tick" required>
        <label for="tick">Agress to terms and conditions required</label>
        <br><br>
        <label for="file"> Choose File :</label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="color"> Choose Color :</label>
        <input type="color" name="color" id="color">
        <br><br>
        <input type="reset" value="reset">
        <input type="submit" value="submit">
    </form>
</fieldset>
</body>
</html>
